<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{{ handler.asset('src/bootstrap/css/bootstrap.min.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ handler.asset('src/dist/css/AdminLTE.min.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>后台管理系统</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录</p>

        <form id="form-auth" action="/login" method="post">
            {% raw xsrf_form_html() %}
            {% if next %}
            <input type="hidden" name="redirect" value="{{ next }}">
            {% end %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="账号" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a href="#">忘记密码</a><br>
        <a href="#" class="text-center">注册新账号</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->

<script src="{{ handler.asset('src/plugins/jQuery/jQuery-2.2.0.min.js') }}"></script>
<!-- Bootstrap 3.3.6 -->

<script src="{{ handler.asset('src/bootstrap/js/bootstrap.min.js') }}"></script>
<!--customize-->
<script src="{{ handler.asset('src/plugins/jQueryForm/jquery.form.min.js') }}"></script>
<script src="{{ handler.asset('src/customize/customize.min.js') }}"></script>
<script>
    $(function () {
        $('#form-auth').submit(function () {
            L.method.request({
                element: $(this),
                respond: function (opts, resp) {
                    if (resp.err) {
                        alert('登录失败！' + resp.msg);
                        L.widget.captcha.reload(opts.element.find('.captcha'));
                        opts.element.find('button[type=submit]').prop('disabled', false);
                    } else {
                        location.href = resp.url || '/';
                    }
                }
            });

            return false;
        });
    });
</script>
</body>
</html>
